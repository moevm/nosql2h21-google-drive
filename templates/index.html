<!DOCTYPE html>
<html>
  <head>
    <title>{{ title }}</title>
  </head>
  <body>
    <h1>Index</h1>
    <p>Session ID: <code>{{ session_id }}</code></p>
    <p>User name: <em>{{ user["name"] }}</em></p>
    <p>User email: <code>{{ user["email"] }}</code></p>
    <ul>
      {% for path in ["/login", "/whoami", "/reload", "/get", "/listdrives", "/listfiles", "/logout"] %}
      <li><a href="{{ path }}"><code>{{ path }}</code></a></li>
      {% endfor %}
    </ul>
  </body>
</html>
