<!DOCTYPE html>
<html>
  <head>
    <title>Drives</title>
  </head>
  <body>
    <h1>Your drives</h1>
    <ul>
      {% for d in drives %}
      <li>
        <ul>
          <li>id = {{ d["id"] }}</li>
          <li>name = {{ d["name"] }}</li>
          <li>hidden = {{ d["hidden"] }}</li>
        </ul>
      </li>
      {% endfor %}
    </ul>
  </body>
</html>
